<div class="header">
  <ul class="nav nav-pills pull-right">
  <li class="active"><a ng-href="#">Neuer Stoff</a></li>
    <li><a ng-href="#/list" ng-click="allCloths()">Stoff Liste</a></li>
  </ul>
  <h3 class="text-muted">Stoff Liste - Neuen Stoff anlegen:</h3>
</div>


<section class="card" ng-controller="MainCtrl">
  <form name="metaForm" role="form" class="form-horizontal">
    <h1>Stoff</h1>
    <input type="text" name="id" ng-model="cloth.id" placeholder="{{ nextId }}" class="form-control">
    <h1>Metrage:</h1>
    <input type="text" name="width" ng-model="cloth.width" placeholder="Nutzbreite [m]" class="form-control"> 
    <input type="text" name="length" ng-model="cloth.length" placeholder="Länge [m]" class="form-control">
    <h1>Metainfos:</h1>
    <input type="text" name="color" ng-model="cloth.color" placeholder="Farbe" class="form-control">
    <input type="text" name="ingredients" ng-model="cloth.ingredients" placeholder="Materialzusammensetzung" class="form-control">
    <input type="file" name="attachment" data-blob="blob" class="form-control"/>
    <button type="submit" class="btn btn-default" ng-click="submit()">
      <span class="glyphicon glyphicon-heart">Hinzufügen</span></button>
  </form>
</section>





<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from frosch03</p>
</div>
